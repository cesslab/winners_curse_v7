<div class="lottery" id="lottery-text">
  <p class="text-center">
    {% if player.is_value_treatment %}
    With a probability of <span class="text-primary"><b>70%</b></span> you get <span class="text-success"><span class="credits">C</span><b>20</b></span>,
    <br>otherwise (with the complementary probability of <span class="text-primary"><b>30%</b></span>) you get
    <span class="text-success"><b><span class="credits">C</span>0</b></span>.
    {% else %}
    With a probability of <span class="text-success">20%</span> you get <span class="text-primary"><span class="credits">C</span>70</span>,
    <br>otherwise (with the complementary probability of <span class="text-success"><b>80%</b></span>) you get
    <span class="text-primary"><b><span class="credits">C</span>0</b></span>.
    {% endif %}
  </p>
</div>
